{% extends 'base.html' %} {% block content %}
<h3>Add Goal</h3>
<div class="row">
    <form method="POST" class="col s12 font" enctype='multipart/form-data'>
        <div class="row">
            <div class="input-field col s12">
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                <label>Goal Category</label>
            </div>
        </div>
        <div class="input-field col s12">
            <input id="goal_name" name="goal_name" type="text">
            <label>Goal Name</label>
        </div>
</div>
<div class="input-field col s12">
    <textarea name="goal_reasons" id="goal_reasons" class="materialize-textarea"></textarea>
    <label for="icon_telephone">Goal Reasons</label>
</div>
</div>
<div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker">
        <label for="icon_prefix">Due Date</label>
    </div>
</div>
<div class="row">
    <button class="btn waves-effect waves-light" type="submit">Add Goal
                            </button>
</div>
</form>
</div>

{% endblock %}
