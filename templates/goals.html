{% extends 'base.html' %} {% block content %}

<container class="font">
    
<h2>{{ category }}</h2>

{% for category in categories %}
<a href="{{ url_for ('get_goals_by_category', category=category.category_name) }}"><div class="category-label"><img class="small-img" src="{{category.image}}"><p class="category-title">{{ category.category_name }}</p></div></a> {% endfor %} 
<a href ="/categories"> Add Category</a>

{% for goal in goals %}

<p>
    <a href="{{url_for('goal_details', category=goal.category_name, goal_id=goal._id)}}">{{goal.goal_name}}</a>
</p>
<p>
    {{goal.due_date}}
</p>
<p>
    {{goal.goal_reasons}}
</p>
<br>

{% endfor %}




</container>

{% endblock %}
