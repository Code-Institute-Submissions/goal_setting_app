{% extends 'base.html' %} {% block content %}



<div class="row drop_down">
    <div class="col s5">
        <ul class="collapsible">
            <li>
                <div class="heading collapsible-header">
                    <p>Your current goals</p>
                </div>
                <div class="not_complete overview collapsible-body">
                    {% for goal in unfinished %}
                    <div class="outline">
                        <a href="{{url_for('goal_details', category=goal.category_name, goal_id=goal._id)}}" class="job_title">{{ goal.goal_name }}</a>
                        <p class="goal_status">{{ goal.status }}</p>
                        <p>Mark a step complete<a href="{{url_for('goal_details', category=goal.category_name, goal_id=goal._id)}}" class="link"> here</a></p>
                    </div>
                    {%endfor%}
                </div>
            </li>
        </ul>
    </div>
    <div class="col s2"></div>
    <div class="col s5 heading">
        <div class="heading">
            <p> Your completed goals </p>
        </div>
        {% for goal in finished %}
        <div class="outline">
            <a href="{{url_for('goal_details', category=goal.category_name, goal_id=goal._id)}}" class="job_title">{{ goal.goal_name }}</a>
        </div>
        {%endfor%}


    </div>
</div>
