{% extends 'base.html' %} {% block content %}

{% for category in categories %}


        <div class="card card_size">
            <div class="card-image">
                <img src="{{url_for('static', filename='images/goal_home_image.jpg')}}">
                <span class="card-title">{{ category }}</span>
            </div>
        </div>

{% endfor %}

        <div class="card card_size">
            <div class="card-image">
                <img src="{{url_for('static', filename='images/goal_home_image.jpg')}}">
                <span class="card-title">Add Category</span>
            </div>
        </div>



<form action="categories/add" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <input id="category_name" name="category_name" type="text">
            <label for="icon_prefix">Category Name</label>
        </div>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit">Add Category
             </button>
    </div>
</form>



{% endblock content %}
